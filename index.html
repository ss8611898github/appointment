<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<title>Unified Mentor</title>
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<link href="fonts/font-awesome/v6/css/all.css" rel="stylesheet" type="text/css" />
	<!-- bootstrap -->
	<link href="assets/bundles/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="css/login.css">
	<!-- favicon -->
	<link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body>
	<div class="main">
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="img/pages/signin.jpg" alt="sing up image"></figure>
						<a href="sign_up.html" class="signup-image-link">Create an account</a>
					</div>
					<div class="signin-form">
						<h2 class="form-title">Login</h2>
						<form class="register-form" id="login-form" method="post">
							<div class="form-group">
								<div class="">
									<input name="uname" id="email" type="text" placeholder="Email or Mobile number"
										class="form-control input-height" />
								</div>
							</div>
							<div class="form-group">
								<div class="">
									<input name="pwd" type="password" id="password" placeholder="Password"
										class="form-control input-height" />
								</div>
							</div>
							<div class="form-group">
								<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
								<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
									me</label>
							</div>
							<div class="form-group form-button">
								<button  type="button" class="btn btn-round btn-primary" name="signin" id="signin" onclick="login()">Login</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- start js include path -->
	<script src="assets/bundles/jquery/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="assets/bundles/bootstrap/js/bootstrap.min.js"></script>


 
	<script src="config/baseurl.js"></script>
	<script type = "module" src="config/script.js" defer></script>
     <script>
   
	</script>

</body>

</html>

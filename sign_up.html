<!DOCTYPE html>
<html lang="en">




<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="SmartUniversity" />
	<title>Unified Mentor</title>
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<!-- icons -->
	<link href="fonts/font-awesome/v6/css/all.css" rel="stylesheet" type="text/css" />
	<!-- bootstrap -->
	<link href="assets/bundles/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="css/login.css">
	<!-- favicon -->
	<link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body>
	<div class="main">
		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
						<form method="POST" class="register-form" id="register-form">
							<div class="form-group">
								<div class="">
									<input name="uname" type="text" placeholder="Your Name"
										class="form-control input-height" id="uname" required/>
								</div>
							</div>
							<div class="form-group">
								<div class="">
									<input name="email" type="email" placeholder="Your Email "
										class="form-control input-height" id="uemail" required />
								</div>
							</div>
							<div class="form-group">
								<div class="">
									<input name="unumber" type="text" placeholder="Your  Mobile Number"
										class="form-control input-height" id="unumber" required />
								</div>
							</div>
							<div class="form-group">
								<div class="">
									<input name="pwd" type="password" placeholder="Password"
										class="form-control input-height" id="upassword" required />
										<small>(Min - 6)</small>
								</div>
							</div>
							<div class="form-group">
								<div class="">
									<input name="re-pwd" type="password" placeholder="Repeat Password"
										class="form-control input-height" id="uconfrimpassword" required />
								</div>
							</div>

							<div class="form-group form-button">
								<button type="button" class="btn btn-round btn-primary" name="signup" id="registerbtn" >Register</button>
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure><img src="img/pages/signup.jpg" alt="sing up image"></figure>
						<a href="index.html" class="signup-image-link">I am already member</a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- start js include path -->
	<script src="assets/bundles/jquery/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="assets/bundles/bootstrap/js/bootstrap.min.js"></script>
	<!-- end js include path -->
    <script src="config/baseurl.js"></script>
	<script type = "module" src="config/script.js" defer></script>
</body>




</html>
